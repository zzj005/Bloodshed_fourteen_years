Anti_Japanese_zeal:0 "抗日热情"
Anti_Japanese_zeal_desc:0 "目前的热情为：[?Anti_JP_zeal]\n 人民的抗日之心已经沸腾。高校学生开始自发动员组织抗日游行活动，动员全国人民抵抗日本的侵略。"
